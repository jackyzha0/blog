<head>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link crossorigin rel="preconnect" href="https://www.google-analytics.com">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148413215-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-148413215-1');
    </script>
    
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description"
        content="jacky zhao blog ">
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Fira+Code:wght@400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets and Fonts -->
    {{ range slice "style.css" "text.css" "syntax.css" }}
        {{ with resources.Get . | minify }}
        <style>{{ .Content | safeCSS }}</style>
        {{ end }}
    {{ end }}
</head>
